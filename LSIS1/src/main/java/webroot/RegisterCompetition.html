<html lang="pt">
    <head>
        <meta charset="utf-8">
        <title>Registar Competição</title>
        <link type="text/css" href="CSS/register_style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width">
        <script src="JavaScript/RegisterCompetition.js"></script>      
    </head>    
    <body>  
        <div class='blog'>
            <div class='header'>
                <h5>Competição</h5>
                <h6>Registar</h6>
            </div>
            <div class="row">
                <h2 style= "margin-left: 10%; margin-top: 50px">Formulário de Registo</h2>
            </div>
            <div class="row">
                <div class="column4">     
                    <div class='form'>                        
                        <hr>
                        <form id="registerCompetitionFormId" name="registerCompetitionForm" action="javascript:Enviar()">
                            <label for="nomeId" id="nomeL">Nome:</label>
                            <input type="text" id="nomeCompeticaoId" name="nomeCompeticaoId"/>
                            <label for="dataCriacaoId" id="dataCriacaoL">Data de Criação:</label>
                            <input type="date" id="dataCriacaoId" name="dataCriacaoId"/>
                            <input type="submit" value="Registar" />                      
                        </form>
                    </div>
                </div>
            </div>
            <div class="row" id="infoPanel"></div>
        </div>
    </body>
</html>

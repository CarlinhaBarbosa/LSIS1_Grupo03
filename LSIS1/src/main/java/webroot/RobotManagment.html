<html>
    <head>
        <title>Gestão do Robot</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" href="CSS/info.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width">
        <script src="JavaScript/RobotManagement.js"></script>
    </head>
    <body>
        <div>
            <div class='blog'>
                <div class='header'>
                    <h5>Página de Gestão do teu Robot</h5>
                    <h6>Tudo sobre o teu robot numa só página!</h6>
                </div>      
                <div class='row'>
                    <div class='column1'>
                        <input type="text" id="inputIdTeam" placeholder="ID Equipa"/>
                        <button onclick="botaoRobotList();">Listar Robôs</button>                        
                        <p></p>
                        <input type="text" id="inputIdRobot" placeholder="ID Robô"/>
                        <button onclick="botaoRobotInfo();">Detalhes do Robô</button>                      
                        <p></p>
                        <button onclick ="botaoEliminarRobot();"> Eliminar Robot </button>
                        <input id="demo" readonly/> 
                        <p></p>
                    </div>
                    <div class='column2'>  
                        <h2 id="h2RobotList" style="display:none">Lista de Robôs</h2> 
                        <p id="pRobotList" style="display:none">Todos os Robôs registados pela tua Equipa! </p>
                        <table id ="tRobotList" style="display:none">
                            <theader id="tHeaderRobotsId" style="display:none" ><tr><th>Id Robô</th><th>Id Equipa</th><th>Nome Robô</th><th>Mac Address</th></tr></theader>
                            <tbody id="listaRobots">  </tbody>  
                        </table>
                        <h2 id="h2RobotInfo" style="display: none">Informação do Robô</h2>
                        <p id="pRobotInfo" style="display:none">Caso pretendas alterar os dados do teu Robô, carrega no botão "Alterar"</p>
                        <form id ="fRobotInfo" name="RobotInfoForm" style="display:none" action="javascript:alterarDados()">
                            <label for="robotId" id="robotIdL">Id Robô:</label>
                            <input type="text" id="robotId" name="id"/>
                            <label for="robotTeamId" id="robotTeamIdL">ID Equipa:</label>
                            <input type="text" id="teamNameId" name="teamName"/>
                            <label for="robotNameId" id="robotNameL">Nome Robô:</label>
                            <input type="text" id="robotNameId" name="robotName"/>
                            <label for="macAddressId" id="macAddressIdL">Mac Address:</label>
                            <input type="text" id="macAddressId" name="macAddress"/>
                            <input type="submit" value='Alterar'>
                        </form>
                    </div>
                </div>
                <div class="row" id="infoPanel"></div>
            </div>
        </div>
    </body>
</html>

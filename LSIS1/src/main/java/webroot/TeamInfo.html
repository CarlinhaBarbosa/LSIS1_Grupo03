<html>
    <head>
        <title>Informação Equipa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" href="CSS/register_style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width">
        <script src="JavaScript/TeamInfo.js"></script>  
    </head>
    <body>
        <div>
            <div class='blog'>
                <div class='header'>
                    <h5>Informação</h5>
                    <h6>Toda a informação que possas imaginar da tua equipa!</h6>
                </div>      
                <div class='row'>
                    <div class='column1'>
                        <input type="text" id="inputTeamId" placeholder="ID Equipa"/>
                        <button onclick="botaoTeamInfo();">Informação Equipa</button>                       
                        <p></p>
                    </div>
                    <div class='column2'>
                        <h2 id="h2TeamInfo" style="display:none">Informação Equipa</h2> 
                        <p id="pTeamInfo" style="display:none"> Se pretender alterar algum dado da Equipa, preencha o campo pretendido e carregue no botão "Alterar"   </p>
                        <form id ="fTeamInfo" name="CompetitionSubscriptionForm" style="display:none" action="javascript:alterarDados()">
                            <label for="TeamId" id="TeamIdL">Id Equipa:</label>
                            <input type="text" id="teamId" name="teamId"/>

                            <label for="teamNameId" id="teamNameIdL">Nome Equipa:</label>
                            <input type="text" id="teamNameId" name="teamNameId"/>
                            <input type="submit" value="Alterar">
                        </form>
                    </div>
                </div>
                <div class="row" id="infoPanel"></div>
            </div>
        </div>
    </body>

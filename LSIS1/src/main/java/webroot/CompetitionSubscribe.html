<html>
    <head>
        <title>Inscrição em Competição</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" href="CSS/register_style.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width">
        <script src="JavaScript/CompetitionSubscribe.js"></script>  
    </head>
    <body>
        <div>
            <div class='blog'>
                <div class='header'>
                    <h5>Inscrição</h5>
                    <h6>Lista das competições / Formulário de inscrição</h6>
                </div>      
                <div class='row'>
                    <div class='column1'>
                        <button onclick="botaoCompetitionList();">Listar Competições</button>
                        <p></p>
                        <button onclick="botaoCompetitionSubscribe();">Inscrição em Competição</button>
                        <p></p>
                    </div>
                    <div class='column2'>      
                        <h2 id="h2CompetitionTableInfo" style="display:none">Informações de Competições</h2> 
                        <p id="pCompetitionTableInfo" style="display:none">Competições disponíveis</p>
                        <table id ="tCompetitionTableInfo" style="display:none"> 
                            <theader id="tHeaderId" style="display:none" ><tr><th>Id Competição</th><th>Nome Competição</th><th>Data Criação</th></tr></theader>
                            <tbody id="listaCompeticoes">  </tbody>  
                        </table>
                        <h2 id="h2CompetitionSubscribe" style="display:none">Formulário de Inscrição</h2> 
                        <p id="pCompetitionSubscribe" style="display:none"> Inscreve-te para participares! </p>
                        <form id ="fCompetitionSubscription" name="CompetitionSubscriptionForm" style="display:none" action="javascript:submeterDados()">
                            <label for="CompetitionId" id="competitionIdL">Id Competição</label>
                            <input type="text" id="competitionId" name="idCompeticao"/>
                            <label for="teamId" id="teamIdL">Id Equipa:</label>
                            <input type="text" id="teamNameId" name="teamId"/>
                            <input type="submit" value="Submeter">
                        </form>
                    </div>
                </div>
                <div class="row" id="infoPanel"></div>
            </div>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="pt" >
    <head>
        <meta charset="UTF-8">
        <title>PaginaInicial</title>
        <meta name="viewport" content="width=device-width">
        <link href="CSS/Login.css" rel="stylesheet" type="text/css"/>
        <script src="../javascript/initial.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    </head>
    <body>

        <div id="box-login">
            <form id="formularioLogin" name="formularioLogin" method="POST"> 

                <div class="form-field">
                    <input id="userlogin" name="userlogin" type="text" placeholder="Username" required/> 
                </div>

                <div class="form-field">
                    <input type="password" name="passwordlogin" id="passwordlogin" placeholder="Password" required/>
                </div>
                <div class="form-field">
                    <input type="button" class="btn" id="buttonLogin" name="buttonLogin" value="Log in" onclick="login()"/>
                </div>
                <div>
                    <a id="NãoRegistadoLink" style="text-decoration: underline black" href="RegistarCliente.html">Não está registado? Clique aqui</a>
                </div>
            </form>
        </div> 
</body>
</html>

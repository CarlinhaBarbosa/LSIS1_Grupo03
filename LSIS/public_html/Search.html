<html>
    <head>
        <title>Team Search</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" href="images/319-3194221_animated-smiley-face-wink.png">
        <link type="text/css" href="info.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width">
        <script src="info.js"></script>
    </head>
    <body>
        <div>
            <div class='blog'>
                <div class='header'>
                    <div class='pictit'>
                        <img alt="park" src="images/customer-parking-only-stencil-parking-lot-stencils-industrial-stencils-stencilslab-wall-stencils_1400x.jpg" height="200" width="300">
                    </div>
                    <h5>Info Page</h5>
                    <h6>Everything you need in one place</h6>
                </div>      
                <div class='row'>
                    <div class='column1'>
                        <button onclick="botaoClientInfo();">Team Info</button>
                        <input type="text" id="inputIdCliente" placeholder="TEAM ID"/>
                        <p></p>
                        <button onclick="botaoRobotInfo();">Robot Info</button>
                        <input type="text" id="inputIdRobot" placeholder="ROBOT ID"/>
                        <p></p>
                    </div>
                    <div class='column2'>                
                        <h2 id="h2TeamInfo" style="display:none">Team Info</h2> 
                        <p id="pTeamInfo" style="display:none"> If you wish to change your data, just fill in the label you want and click on the button "Alterar"</p>
                        <form id ="fTeamInfo" name="teamInfoForm" style="display:none" action="javascript:alterarDados()">
                            <label for="teamId" id="teamL">Id Equipa:</label>
                            <input type="text" id="teamId" name="id"/>

                            <label for="teamNameId" id="teamNameL">Team Name:</label>
                            <input type="text" id="teamNameId" name="teamName"/>
                            <input type="submit" value="Alterar">
                        </form>
                        <h2 id="h2RobotInfo" style="display: none">Robot Info</h2>
                        <p id="pRobotInfo" style="display:none">All the info you need about that awesome robot!</p>
                        <form id ="fRobotInfo" name="RobotInfoForm" style="display:none" action="javascript:alterarDados()">
                            <label for="robotId" id="robotIdL">Id Robot:</label>
                            <input type="text" id="robotId" name="id"/>

                            <label for="robotTeamId" id="robotTeamIdL">Team ID:</label>
                            <input type="text" id="teamNameId" name="teamName"/>
                            
                            <label for="robotNameId" id="robotNameL">Robot Name:</label>
                            <input type="text" id="robotNameId" name="Robotname"/>
                            
                            <label for="macAddressId" id="macAddressIdL">Mac Address:</label>
                            <input type="text" id="macAddressId" name="MacAddress"/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
